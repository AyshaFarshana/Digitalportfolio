<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Webpage</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }body {
        background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #ff512f);
        background-size: 400% 400%;
        animation: gradientFlow 8s infinite alternate ease-in-out;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* Navbar */
    nav {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 20px;
        position: fixed;
        width: 100%;
        top: 0;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 1000;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
    }

    nav a:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Sections */
    section {
        padding: 100px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    section h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    section p {
        font-size: 1.4em;
        max-width: 800px;
        opacity: 0.8;
    }
</style>

</head>
<body><!-- Navbar -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="index.html">Portfolio</a>
    <a href="AyshaResume.pdf.pdf">Resume</a>
    <a href="#contact">Contact</a>
</nav>

<!-- Hero Section -->
<section id="home">
    <h1>Welcome to My Website</h1>
    <p>A simple, elegant, and modern webpage.</p>
</section>

<!-- About Section -->
<section id="about">
    <h1>About Me</h1>
    <p>Hi, I'm <b>Aysha Farshana S S</b>, a passionate web developer who loves creating beautiful and functional websites.</p>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Elegance Webpage. All rights reserved.</p>
</footer>

</body>
</html>
